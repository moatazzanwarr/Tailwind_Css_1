<head>

<body class="text-gray-300 bg-gray-900 font-bodyFont">
    <div class="main-container px-10 grid grid-cols-3">
        <div class="navigation text-right pt-3">
            <div class="title sm:text-2xl md:text-3xl font-bold p-5 border-b border-gray-600 text-secondary-200">KORSAT <span class="text-secondary-100">X</span> PARMAGA</div>

            <div class="links">
                <div class="link px-5 py-3 border-r-2 bg-gray-500 bg-opacity-25 flex justify-end items-center gap-3 cursor-pointer transition ease-out duration-200">
                    <div class="text font-semibold text-gray-50 ">Home</div>
                    <div class="icon"><i class='bx bx-home text-xl'></i></div>
                </div>

                <div class="link px-5 py-3 flex justify-end items-center gap-3 hover:bg-gray-500 hover:bg-opacity-25 cursor-pointer transition ease-out duration-200">

                <section class="mt-7">
                    <div class="title font-bold text-3xl text-yellow-500 py-5 border-b-2 border-b-yellow-500 mb-5">Latest Games</div>
                    <div class="cards grid md:grid-cols-2 lg:grid-cols-3 gap-5">
    
                        <div class="card ">
                            <div class="image h-full w-full">
                                <img src="img/assassins-creed-mirage.jpg" class="h-full w-full object-cover">
                            </div>
                            <div class="title">
                                <div class="main-title font-bold">Assassin's Creed Mirage</div>
                                <div class="sub-title">Developers: Ubisoft</div>
                            </div>
                            <div class="badge ">

                                <span class="text">4.5 / 5</span>
                            </div>
                        </div>
    
                    </div>
                </section>
    
                <section class="mt-7">
                    <div class="title font-bold text-3xl text-yellow-500 py-5 border-b-2 border-b-yellow-500 mb-5">Most Popular</div>
